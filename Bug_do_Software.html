<meta charset="UTF-8">
<script>

    let Raio = 3.5;
    let Altura = 1.6;
    let AreaBase = 3.14 * (Raio ** 2);
    let CapSuportada = AreaBase * Altura;
    
    document.write("A capacidade suportada pelo sistema é de " + CapSuportada.toFixed(3) + " litros de água");

</script>
